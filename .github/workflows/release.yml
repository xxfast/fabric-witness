on:
  push:
    tags:
      - 'v*'

name: Github Release

jobs:
  build:
    name: Github Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set env
        run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF:11}
      - name: Check release version
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
          echo ./build/libs/fabric-witness-${{  env.RELEASE_VERSION  }}.jar
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Generate artifact
        run: ./gradlew build
      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v1.1.0
        with:
          version: ${{ github.ref }}
          path: ./CHANGELOG.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog_reader.outputs.log_entry }}
          draft: false
          prerelease: true
      - name: Upload Release Assets
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/fabric-witness-${{  env.RELEASE_VERSION  }}.jar
          asset_name: fabric-witness${{  env.RELEASE_VERSION  }}.jar
          asset_content_type: application/java-archive
      - run: mv ./build/libs/fabric-witness-${{  env.RELEASE_VERSION  }}.jar ./build/libs/fabric-witness.jar
      - name: Deploy to server
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: ./build/libs/fabric-witness.jar
          remoteDir: mods
